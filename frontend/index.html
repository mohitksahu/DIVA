<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVA AI - Intelligent Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="title-section">
                        <h1>DIVA AI</h1>
                        <p class="subtitle">Your Intelligent Assistant</p>
                    </div>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">Ready</span>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Welcome to DIVA AI</h2>
                    <p>Start a conversation with your intelligent assistant. Ask questions, get answers, and explore the possibilities.</p>
                    <div class="quick-actions">
                        <button class="quick-action-btn" onclick="setQuickMessage('Tell me about artificial intelligence')">
                            <i class="fas fa-brain"></i>
                            About AI
                        </button>
                        <button class="quick-action-btn" onclick="setQuickMessage('What can you help me with?')">
                            <i class="fas fa-question-circle"></i>
                            How can you help?
                        </button>
                        <button class="quick-action-btn" onclick="setQuickMessage('Explain machine learning')">
                            <i class="fas fa-cog"></i>
                            Machine Learning
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-content">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="typing-animation">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="typing-text">DIVA AI is thinking...</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <div class="input-wrapper">
                    <button class="attach-btn" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <textarea 
                        id="user-input" 
                        placeholder="Type your message here..." 
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <div class="input-actions">
                        <div class="character-count">
                            <span id="char-count">0</span>/2000
                        </div>
                        <button class="send-btn" id="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Connecting to DIVA AI...</p>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="toast" id="error-toast">
        <div class="toast-content">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="toast-message"></span>
        </div>
        <button class="toast-close" onclick="hideToast()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
